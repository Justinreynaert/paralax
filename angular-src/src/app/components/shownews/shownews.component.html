<h2 class="page-header">New Article</h2>
<form (submit)="onArticleSubmit()">
  <div class="form-group">
    <label for="name">Title</label>
    <input id="title" [(ngModel)]="title"  name="title" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="username">Content</label>
    <textarea id="username" [(ngModel)]="content"  name="content" type="text" class="form-control"></textarea>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th style="width: 20px;">Content</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td>{{article.title}}</td>
        <td >{{article.content}}</td>
        <td>{{article.date}}</td>
        <td><button style="text-align: right" class="btn" (click)="destroyArticle(article)">x</button></td>
      </tr>
    </tbody>
  </table>
</div>
